<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Main page</title>
</head>

<body>
    <div id="header">
        <header>#header</header>
    </div>
    <div id="content">
        #content
        <div id="div-a">#div-a</div>
        <div id="div-b">#div-b</div>
        <div id="div-c">#div-c</div>
    </div>
    <a href="https://yandex.ru" title="Yandex!">Search in Yandex!</a>
    <form action="" method="POST">
        <label for="text">Our text</label><br>
        <input type="text" name="text" id="" class="forminput">
    </form>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fours</li>
        <li>Fives</li>
    </ul>
    <h2>Turned on!
        <div class="lighter">
            <div class="red circle"></div>
            <div class="yellow circle"></div>
            <div class="green circle"></div>
        </div>
    </h2>
    <h2>Switched off!
        <div class="lighter">
            <div class="offred circle"></div>
            <div class="offyellow circle"></div>
            <div class="offgreen circle"></div>
        </div>
    </h2>
    <div id="footer">
        <footer>#footer</footer>
    </div>
</body>

</html>
